<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>css specificity</title>
    
</head>
<style>
    h1{
        color: firebrick;
    }
    .yellow{
        color: yellow;
    }
    .cpurple{
        color: purple;
    }
    .cred{
        color: red;
    }
    [data-x]{
        background-color: brown;
    }
</style>
<body>
    <h1 style="color:blue;"class="yellow cpurple cred"data-x="a">CSS specificity</h1>
    
</body>
</html>
