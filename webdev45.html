<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Transition property</title>
</head>
<style>
   .container{
    background-color: antiquewhite;
    width: 50vw;
    height: 40vh;
   } 
   .box{
    background-color: aquamarine;
    width: 5vw;
    height: 4vh;
   /* transition-property:all ;
    transition-duration: 3s;
    transition-delay: 1s;
    transition-timing-function: ease-in-out;*/
    transition: all 3s cubic-bezier(0.09,0.5,0,0.99)1s;
   }
   .translate{
    transform: translateX(10vw) translateY(10vh);
    background-color: blue;
   }
</style>
<body>
    <div class="container">
        <div class="box translate">

        </div>
    </div>
    
</body>
</html>
