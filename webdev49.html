    <title>object-fit and object-cover</title>

<style>
    .container{
        height: 466px;
        width: 488px;
        border: 2px solid black;
        background-color: azure;
    }
    img{
        height: 466px;
        width: 488px;
     /*   object-fit: cover;*/
       object-position: 20px 20px 10px;
       object-fit: fill;
       background-position: center;
    }
</style>
<body>

<img src="https://plus.unsplash.com/premium_photo-1663039904834-2c103e67af86?q=80&w=1887&auto=format&fit=crop&ixlib=rb-4.0.

</html>
